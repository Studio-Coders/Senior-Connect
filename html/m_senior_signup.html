<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../style/main.css" />
        <link rel="stylesheet" type="text/css" href="../style/profile.css" />
        <title>Senior Profile Setup | Senior Connect</title>
    </head>
    <body>
        <h2>Preliminary Senior Profile</h2>

        <div class= "personality_slider"></div>

        <p>Introvert</p>
        <input type = "range" min = "1" max = "10" value = "5" id = "resident_personality" name = "resident_personality">
        <p>Extrovert</p>

        <img src="../images/sub_image.jpg">Upload a Photo</img>
    </body>
</html>
