<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <title>Account | Senior Connect</title>
    </head>
    <body>        
        <h1>Senior Connect</h1>
        <h2>Account Information</h2>
        <form action="" method="POST">
            <label for="username">Name: </label>
            <input type="text" name="username" id="username" placeholder="Name" required>
            <br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <br>
            <label for="positioncode">Code: </label>
            <input type="text" name="positioncode" id="positioncode" placeholder="Code to Confirm Position" required>
            <br>
            <input type="submit" value="Save Changes">
        </form>
        <button onclick="location.href='./signup.html'" type="button">Cancel</button>

    </body>
</html>
