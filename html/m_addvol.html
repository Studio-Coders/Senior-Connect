<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <title>Add a Volunteer | Senior Connect</title>
    </head>
    <body>        
        <h1>Senior Connect</h1>
        <h2>Add a Volunteer</h2>
        <form action="" method="POST">
            <label for="username">Volunteer Name: </label>
            <input type="text" name="username" id="username" placeholder="Name" required>
            <br>
            <label for="positioncode">Code: </label>
            <input type="text" name="positioncode" id="positioncode" placeholder="Code to Confirm Position" required>
            <br>
            <input type="submit" value="Add a Volunteer">
        </form>
        <button onclick="location.href='./homepage.html'" type="button">Cancel</button>

    </body>
</html>
